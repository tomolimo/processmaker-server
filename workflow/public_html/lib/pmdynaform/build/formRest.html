<!DOCTYPE html>
<html>
<head>
	<title>PMDynaform</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<link rel="stylesheet" href="../libs/bootstrap-3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/PMDynaform.css">
	<script type="text/javascript" src="../libs/jquery/jquery-1.11.js"></script>
	
	<script type="text/javascript" src="../libs/bootstrap-3.1.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../libs/underscore/underscore-1.6.js"></script>
	<script type="text/javascript" src="../libs/backbone/backbone-min.js"></script>	
	<script type="text/javascript" src="../libs/restclient/restclient.js"></script>	
	
</head>
<body>
    
	<div class="container">

    <div class="bs-callout bs-callout-danger">
    <h4>Information for RestClient</h4>
    <p>Inputs workpace, project, server and tokens for<code>RestClient</code></p>

        <div class="bs-example">
        <form class="form" role="form">
            <div class="row" >
              <div class="form-group col-md-2">
                <label class="sr-only" for="exampleInputEmail2">Processid</label>
                <input type="text" class="form-control" id="processid" placeholder="processid">
              </div>
              <div class="form-group col-md-2">
                <label class="sr-only" for="exampleInputPassword2">Workspace</label>
                <input type="text" class="form-control" id="workspace" placeholder="workspace">
              </div>
              <div class="form-group col-md-5">
                <label class="sr-only" for="exampleInputPassword2">Tokens</label>
                <input type="text" class="form-control" id="tokens" placeholder="tokens">
              </div>
              <div class="form-group col-md-2">
                <label class="sr-only" for="exampleInputPassword2">Server</label>
                <input type="text" class="form-control" id="server" placeholder="server">
              </div>
              <div class="form-group col-md-1">
                <button type="submit" class="btn btn-primary" onClick="pressClick(); return false;">Save Data</button>
              </div>
            </div>
        </form>
        </div>
    </div>
	<script type="text/template" id="fieldset-template">
	<fieldset>
	    <legend>Options</legend>
	    
	        <div class='col-sm-12'>
	            <div class='form-group'>
	            </div>
	        </div>
	</fieldset>
</script>

<script type="text/template" id="tpl-panelfield">
	<div class="col-xs-<%- colSpan %>">		  			 			 
	</div>
</script>

<script type="text/template" id="tpl-row">
	<div class="pmdynaform-field row show-grid">	      
	</div>
</script>

	<ul>
		<% for (var item in message) {%>
			<li> <span><%= message[item]%> </span> </li>
		<%}%>
	</ul>
</script>-->

<script type="text/template" id="tpl-validator">
	<div class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
	  	<% for (var item in message) {%>
			<span><%= message[item]%> </span>
		<%}%>
	</div>
</script>

<script type="text/template" id="tpl-text">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> <%=namespace%>-<%=mode%>-<%=type%> <%if (group === 'form'){%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%>  pmdynaform-field<%}%>">
        <% if(group === "form") {%>
            <label for="<%=name%>" class="col-md-<%=colSpanLabel%> col-lg-<%=colSpanLabel%> control-label pmdynaform-label"> 
            	<span data-toggle="tooltip" data-placement="bottom" title="<%=tooltipLabel%>" class="textlabel"><%= label %></span>
	            <%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
            </label>
        <%} else if((group !== "form") && (layout === "form")){%>
			<label for="<%=name%>" class="hidden-lg hidden-md hidden-sm visible-xs control-label pmdynaform-label col-xs-<%=colSpanLabel%>">  
		  		<span class = "textlabel"><%= label %></span>
				<%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
		  	</label>
		<%}%>
		<div <%if (group === 'form'){ %> 
	  			class="col-md-<%=colSpanControl%> col-lg-<%=colSpanControl%> pmdynaform-field-control"
	  		<%} else if (layout === "form"){ %>
	  			class="col-xs-<%=colSpanControl%> col-sm-12 col-md-12 col-lg-12"
	  		<%} else if (layout === "responsive") {%> 
	  			class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
	  		<%}%>>
			<input
				<% if  ( group === "grid") { %>
					id= "form<%=id%>"
					name="form<%=name%>"
				<%} else{%>
					id= "form[<%=id%>]"
					name="form[<%=name%>]"
				<%}%>
				mask = "<%=mask%>"
				type = <%=type%>
				class="<%=namespace%>-control-<%=type%> form-control" 
				placeholder= "<%= placeholder %>"
				<%if(type === "suggest"){%>
					value = "<%= data['label']%>"
				<%}else{%>
					value = "<%= data['value']%>"
				<%}%>
				<% if(disabled === true){%>disabled<%}%>
				
				<% if (autoComplete === "on" || autoComplete === "off") { %>
					autocomplete = "<%= autoComplete %>"
				<%} else{%>
					autoComplete = "off"
				<%}%>
				>
				<% if (type === "suggest"){ %> 
					<input type="hidden" value="<%= data['value']%>"
						<% if  ( group === "grid") { %>
							id = "form<%=id%>"
							name ="form<%=name%>"
						<%} else{%>
							id = "form[<%=id%>]"
							name ="form[<%=name%>]"
						<%}%>
					>
				<%}%>	
				<% if (group === "form") { %>
					<%if (hint !== "" && hint !== null){%>
						<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="<%=hint%>"></span>
					<%}%>						
				<% } %>
				<% if (type !== "suggest"){ %> 
					<input type="hidden" 
						<% if  ( group === "grid") { %>
							id = "form<%=id%>"
							name ="form<%=name%>"
						<%} else{%>
							id = "form[<%=id%>_label]"
							name ="form[<%=name%>_label]"
							value = "<%= data['label']%>"
						<%}%>
					>
				<%}%>	
		</div>
    </div>
</script>

<script type="text/template" id="tpl-textarea">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> <%if (group === 'form'){%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> <%}%> <%=namespace%>-<%=mode%>-<%=type%> pmdynaform-field">
		<% if(group === "form") {%>
			<label for="<%=name%>" class="col-md-<%=colSpanLabel%> col-lg-<%=colSpanLabel%> control-label pmdynaform-label"> 
				<span class="textlabel"><%= label %></span>
				<%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
			</label>
		<%} else if((group !== "form") && (layout === "form")){%>
			<label for="<%=name%>" class="hidden-lg hidden-md hidden-sm visible-xs control-label pmdynaform-label col-xs-<%=colSpanLabel%>">  
		  		<span class="textlabel"><%= label %></span>
		  	</label>
		<%}%>
		<div <%if (group === 'form'){ %> 
		  			class="col-md-<%=colSpanControl%> col-lg-<%=colSpanControl%> pmdynaform-field-control"
		  		<%} else if (layout === "form"){ %>
		  			class="col-xs-<%=colSpanControl%> col-sm-12 col-md-12 col-lg-12"
		  		<%} else if (layout === "responsive") {%> 
		  			class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
		  		<%}%>>
			<textarea 	
						<% if  ( group === "grid") { %>
							id = "form<%=id%>"
							name ="form<%=name%>"
						<%} else{%>
							id = "form[<%=id%>]"
							name ="form[<%=name%>]"
						<%}%>
						class="<%=namespace%>-control-<%=type%> form-control" 
						rows="<%= rows %>"
						placeholder= "<%= placeholder %>"
				<% if(disabled === true){%>disabled<%}%>
			><%= value %></textarea>
			<% if (group === "form") { %>
				<%if (hint !== "" && hint !== null){%>
					<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="<%=hint%>"></span>
				<%}%>						
			<% } %>
			<input type="hidden"
				<% if  ( group === "grid") { %>
					id = "form<%=id%>_label"
					name ="form<%=name%>_label"
					value="<%= data['label']%>"
				<%} else{%>
					id = "form[<%=id%>_label]"
					name ="form[<%=name%>_label]"
 					value="<%= data['label']%>"
				<%}%>
			>
		</div>
	</div>	
</script>

 <script type="text/template" id="tpl-checkbox">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> <%if (group === 'form'){%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> <%}%> <%=namespace%>-<%=mode%>-<%=type%> pmdynaform-field">
    	<% if(group === "form") {%>
	    	<label for="<%=name%>" class="col-md-<%=colSpanLabel%> col-lg-<%=colSpanLabel%> control-label pmdynaform-label">  
	    		<span class="textlabel"><%= label %></span>
	    		<%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
	    	</label>
	    <%} else if((group !== "form") && (layout === "form")){%>
				<label for="<%=name%>" class="hidden-lg hidden-md hidden-sm visible-xs control-label pmdynaform-label col-xs-<%=colSpanLabel%>">  
			  		<span class="textlabel"><%= label %></span>
			  	</label>
			<%}%>
    	<div <%if (group === 'form'){ %> 
		  			class="col-md-<%=colSpanControl%> col-lg-<%=colSpanControl%> pmdynaform-field-control"
		  		<%} else if (layout === "form"){ %>
		  			class="col-xs-<%=colSpanControl%> col-sm-12 col-md-12 col-lg-12"
		  		<%} else if (layout === "responsive") {%> 
		  			class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
		  		<%}%>>
    		<div class="pmdynaform-control-checkbox-list">
    			<div class="pmdynaform-checkbox-items">
	    			<% for(var i=0; i<options.length; i+=1) { %>
						<div class="checkbox"
							<%if(dataType === "boolean" && i > 0){%>
							style = "display:none"
							<%}%>
						>        
				        	<label>
				        		<input 
									<% if  ( group === "grid") { %>
										id = "form<%=id%>"
										name ="form<%=name%>"
									<%} else {%>
										id = "form[<%=id%>][<%=options[i].value%>]"
										name ="form[<%=name%>][]"
									<%}%>
				        			class="<%=namespace%>-control-<%=type%>"
					        		value="<%=options[i].value%>" 
					        		type="<%=type%>"
					        		<% if(options[i].selected){%>checked<%}%>
					        		<% if(disabled === true){%>disabled<%}%>>
					        		<%if(dataType !== "boolean"){%>
										<span><%= options[i].label %> </span>
					        		<%}%>
				        	</label>
						</div>
				    <% } %>	
	    		</div>
				<% if (group === "form") { %>
					<%if (hint !== "" && hint !== null){%>
						<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="<%=hint%>"></span>
					<%}%>						
				<% } %>
    		</div>
			<input type="hidden" 
				<% if  ( group === "grid") { %>
					id = "form<%=id%>_label"
					name ="form<%=name%>_label"
				<%} else{%>
					id = "form[<%=id%>_label]"
					name ="form[<%=name%>_label]"
				<%}%>
			>
		</div>
	</div>    
 </script>


<script type="text/template" id="tpl-radio">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> <%if (group === 'form'){%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> <%}%> <%=namespace%>-<%=mode%>-<%=type%> pmdynaform-field">
	    <% if(group === "form") {%>
	    	<label for="<%=name%>" class="col-md-<%=colSpanLabel%> col-lg-<%=colSpanLabel%> control-label pmdynaform-label">  
	    		<span class="textlabel"><%= label %></span>
	    		<%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
	    	</label>
	    <%} else if((group !== "form") && (layout === "form")){%>
			<label for="<%=name%>" class="hidden-lg hidden-md hidden-sm visible-xs control-label pmdynaform-label col-xs-<%=colSpanLabel%>">  
		  		<span class="textlabel"><%= label %></span>
		  	</label>
		<%}%>
    	<div <%if (group === 'form'){ %> 
		  			class="col-md-<%=colSpanControl%> col-lg-<%=colSpanControl%> pmdynaform-field-control"
		  		<%} else if (layout === "form"){ %>
		  			class="col-xs-<%=colSpanControl%> col-sm-12 col-md-12 col-lg-12"
		  		<%} else if (layout === "responsive") {%> 
		  			class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
		  		<%}%>>
	    	<div class="pmdynaform-control-radio-list">
	    		<div class="pmdynaform-radio-items">
	    			<% for(var i=0; i<options.length; i+=1) { %>
			    		<div class="radio">
			    			<label>
			    				<input 
									<% if  ( group === "grid") { %>
										id = "form<%=id%>"
										name ="form<%=name%>"
									<%} else{%>
										id = "form[<%=id%>]"
										name ="form[<%=name%>]"
									<%}%>
			    					class="<%=namespace%>-control-<%=type%>"
					        		value="<%=options[i].value%>"
					        		type="<%=type%>"
					        		<% if(value.toString() === options[i].value.toString()){%>checked<%}%>
					        		<% if(disabled === true){%>disabled<%}%>
					        		>
				        		<span><%= options[i].label %> </span>
			    			</label>
						</div>
			    	<% } %>
	    		</div>
				<input type="hidden" value="<%= data['label']%>"
					<% if  ( group === "grid") { %>
						id = "form<%=id%>_label"
						name ="form<%=name%>_label"
					<%} else{%>
						id = "form[<%=id%>_label]"
						name ="form[<%=name%>_label]"
					<%}%>
				>
				<% if (group === "form") { %>
					<%if (hint !== "" && hint !== null){%>
						<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="<%=hint%>"></span>
					<%}%>						
				<% } %>
	    	</div>
		</div>
	</div>
 </script>



<script type="text/template" id="tpl-dropdown">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> <%if (group === 'form'){%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> <%}%> <%=namespace%>-<%=mode%>-<%=type%> pmdynaform-field">	
		<% if(group === "form") {%>
			<label for="<%=name%>" class="col-md-<%=colSpanLabel%> col-lg-<%=colSpanLabel%> control-label pmdynaform-label">  
				<span class="textlabel"><%= label %></span>
				<%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
	        </label>
	    <%} else if((group !== "form") && (layout === "form")){%>
			<label for="<%=name%>" class="hidden-lg hidden-md hidden-sm visible-xs control-label pmdynaform-label col-xs-<%=colSpanLabel%>">  
		  		<span class="textlabel"><%= label %></span>
		  	</label>
		<%}%>
		<div <%if (group === 'form'){ %> 
		  			class="pmdynaform-dropdown-control col-md-<%=colSpanControl%> col-lg-<%=colSpanControl%> pmdynaform-field-control"
		  		<%} else if (layout === "form"){ %>
		  			class="pmdynaform-dropdown-control col-xs-<%=colSpanControl%> col-sm-12 col-md-12 col-lg-12"
		  		<%} else if (layout === "responsive") {%> 
		  			class="pmdynaform-dropdown-control col-xs-12 col-sm-12 col-md-12 col-lg-12"
		  		<%}%>>
			<select 	
				<% if  ( group === "grid") { %>
					id = "form<%=id%>"
					name ="form<%=name%>"
				<%} else{%>
					id = "form[<%=id%>]"
					name ="form[<%=name%>]"
				<%}%>
						class="<%=namespace%>-control-<%=type%> form-control"
				<% if(disabled === true){%>disabled<%}%>>
				<% for(var i=0; i<options.length; i+=1) { %>
			        <option value=<%= options[i].value %> 
			        	<%if( options[i].value && options[i].value.toString() === value.toString() && (value.length)){%>

			        		selected<%}%>
			        >
			        	<%= options[i].label %>
			        </option>
			    <% } %>
		    </select>
			<% if (group === "form") { %>
				<%if (hint !== "" && hint !== null){%>
					<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="<%=hint%>"></span>
				<%}%>						
			<% } %>
			<input type="hidden" value="<%= data['label']%>"
				<% if  ( group === "grid") { %>
					id = "form<%=id%>_label"
					name ="form<%=name%>_label"
				<%} else{%>
					id = "form[<%=id%>_label]"
					name ="form[<%=name%>_label]"
				<%}%>
			>
		</div>
	</div>	
</script>

<script type="text/template" id="tpl-button">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> text-center">
		<button id="form[<%=id%>]" name="form[<%=id%>]" type=<%=type%> class="btn btn-primary"
			<% if(disabled === true){%>disabled<%}%>> 
			<span> <%= label %> </span>
		</button>
	</div>
</script>

<script type="text/template" id="tpl-submit">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> text-center">
		<button id="form[<%=id%>]" name="form[<%=id%>]" type=<%=type%> class="btn btn-default"
			<% if(disabled === true){%>disabled<%}%>> 
			<span> <%= label %> </span>
		</button>
	</div>	
</script>

<script type="text/template" id="tpl-file">
	<div id="<%=id%>" name="field-<%=name%>" class="<%=namespace%>-field-<%=type%> <%if (group === 'form'){%> form-group col-sm-<%=colSpan%> col-md-<%=colSpan%> col-lg-<%=colSpan%> <%}%> <%=namespace%>-<%=mode%>-<%=type%> pmdynaform-field">
	    <% if(group === "form") {%>
		    <label for="<%=name%>" class="col-md-<%=colSpanLabel%> col-lg-<%=colSpanLabel%> control-label pmdynaform-label"> 
		    	<span class="textlabel"><%= label %></span>
		        <%if(required){%>
		  			<span class="pmdynaform-field-required">*</span>
		  		<%}%>
		    </label>
		<%} else if((group !== "form") && (layout === "form")){%>
			<label for="<%=name%>" class="hidden-lg hidden-md hidden-sm visible-xs control-label pmdynaform-label col-xs-<%=colSpanLabel%>">  
		  		<span class="textlabel"><%= label %></span>
		  	</label>
		<%}%>
		<div <%if(group === 'form'){ %> class="pmdynaform-file-control col-md-<%=colSpanControl%> col-lg-<%=colSpanControl%> pmdynaform-field-control" <%}%> >
			<div class="pmdynaform-file-container col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<button type="button" class="<%=namespace%>-control-<%=type%> form-control"
					<% if(disabled === true){%>disabled<%}%>
					<% if(mode === "view"){%>style="display:none;"<%}%>
				>
					<%=labelButton%>
				</button>
				<%if (group === "form"){%>
					<%if (hint !== "" && hint !== null){%>
						<span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" data-placement="bottom" title="<%=hint%>"></span>
					<%}%>
				<%}%>

				<input 
					<% if  ( group === "grid") { %>
						id = "form<%=id%>"
						name ="form<%=name%>"
					<%} else{%>
						id = "form[<%=name%>]"
						name ="form[<%=name%>]"
					<%}%>
				type="file" style="visibility:hidden;"
					<% if(disabled === true){%>disabled<%}%>
					<% if(multiple === true){%>multiple<%}%>
				>
				<input type="hidden" 
					<% if  ( group === "grid") { %>
							id = "form<%=id%>_label"
							name ="form<%=name%>_label"
						<%} else {%>
							id = "form[<%=id%>]"
							name ="form[<%=name%>]"
					<%}%>
				>
				<div name="button-all" class="btn-group btn-group-justified" style="display: none;">
					<div class="pmdynaform-file-buttonup btn-group">
						<button class="glyphicon glyphicon-upload btn btn-success btn-sm">
						All
						</button>
					</div>
					<div class="pmdynaform-file-buttoncancel btn-group" style="display: none;">
						<button class="glyphicon glyphicon-remove btn btn-danger btn-sm">
						All
						</button>
					</div>
					<div class="pmdynaform-file-buttonremove btn-group">
						<button class="glyphicon glyphicon-trash btn btn-danger btn-sm">
						All
						</button>
					</div>						
				</div>
				<% if(dnd) {%>
					<p style="float:left;" class="help-block"><%=dndMessage%></p>
				<%}%>
				<%if(preview) {%>
